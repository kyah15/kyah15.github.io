<!DOCTYPE html>
<html lang="en">
<head id="responsive-weather-images">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Optimized Weather Images</title>
</head>
<body>
    <header>
        <p>Responsive Weather Images</p>
    </header>
    <main>
        <figure class="figure-clear">
            <picture id="clear-image">
                <source srcset="Optimized-Images/clear-optimized-400px.jpg" media="(min-width: 500px)
                    and (max-width: 799px)">
                <source srcset="Optimized-Images/clear-optimized-1200px.jpg" media="(min-width: 800px)">
                <img src="Optimized-Images/clear-optimized-400px.jpg" alt="Clear weather picture">
            </picture>
    
            <figcaption id="small-clear-cap">
                <ul>
                    <li>Name: clouds.jpg</li>
                    <li>Dimensions: 400 x 290</li>
                    <li>Weight: 17kb</li>
                </ul>
            </figcaption>
    
        </figure>

        <figure class="figure-clouds">
            <picture id="clouds-image">
                <source srcset="Optimized-Images/clouds-optimized-400px.jpg" media="(min-width: 500px)
                    and (max-width: 799px)">
                <source srcset="Optimized-Images/clouds-optimized-1200px.jpg" media="(min-width: 800px)">
                <img src="Optimized-Images/clouds-optimized-400px.jpg" alt="Clouds weather picture">
            </picture>
        
            <figcaption id="small-clouds-cap">
                <ul>
                    <li>Name: clouds.jpg</li>
                    <li>Dimensions: 400 x 290</li>
                    <li>Weight: 14kb</li>
                </ul>
            </figcaption>
        
            </figure>
        
            <figure class="feature-clear">
                    <picture id="clear-image">
                        <source srcset="Optimized-Images/clear-optimized-400px.jpg" media="(min-width: 500px)
                            and (max-width: 799px)">
                        <source srcset="Optimized-Images/clear-optimized-400px.jpg" media="(min-width: 800px)">
                        <img src="Optimized-Images/clear-optimized-400px.jpg" alt="Clear weather picture">
                    </picture>
            
                    <figcaption id="small-clear-cap">
                        <ul>
                            <li>Name: clouds.jpg</li>
                            <li>Dimensions: 400 x 290</li>
                            <li>Weight: 17kb</li>
                        </ul>
                    </figcaption>
            
                </figure>

                <figure class="feature-clear">
                        <picture id="clear-image">
                            <source srcset="Optimized-Images/clear-optimized-400px.jpg" media="(min-width: 500px)
                                and (max-width: 799px)">
                            <source srcset="Optimized-Images/clear-optimized-400px.jpg" media="(min-width: 800px)">
                            <img src="Optimized-Images/clear-optimized-400px.jpg" alt="Clear weather picture">
                        </picture>
                
                        <figcaption id="small-clear-cap">
                            <ul>
                                <li>Name: clouds.jpg</li>
                                <li>Dimensions: 400 x 290</li>
                                <li>Weight: 17kb</li>
                            </ul>
                        </figcaption>
                
                    </figure>

                    <figure class="feature-clear">
                            <picture id="clear-image">
                                <source srcset="Optimized-Images/clear-optimized-400px.jpg" media="(min-width: 500px)
                                    and (max-width: 799px)">
                                <source srcset="Optimized-Images/clear-optimized-400px.jpg" media="(min-width: 800px)">
                                <img src="Optimized-Images/clear-optimized-400px.jpg" alt="Clear weather picture">
                            </picture>
                    
                            <figcaption id="small-clear-cap">
                                <ul>
                                    <li>Name: clouds.jpg</li>
                                    <li>Dimensions: 400 x 290</li>
                                    <li>Weight: 17kb</li>
                                </ul>
                            </figcaption>
                    
                        </figure>
    </main>
    
</body>
</html>
